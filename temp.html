<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        await new Promise(r=>window.onload = ()=>r(true));
        import { createSilentAudio } from 'https://cdn.jsdelivr.net/npm/create-silent-audio@0.1.2/+esm';
        document.getElementById('audioTag').src = createSilentAudio(1);
    </script>
</head>
<body>
    <audio id="audioTag" controls></audio>
</body>
</html>
